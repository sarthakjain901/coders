<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('meme.jpeg') no-repeat center center/cover;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 5rem;
        }
        p {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .animation {
            font-size: 3rem;
            animation: float 3s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #ff4757;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e84118;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="animation">ðŸš€</div>
        <p>Oops! The page you're looking for is lost in space.</p>
        <button class="btn" onclick="goHome()">Return Home</button>
    </div>
    <script>
        function goHome() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
